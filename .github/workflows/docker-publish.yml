name: Publish docker image to Github Container Registry

on:
  release:
    type: [published]
  push:
    branches:
      - devel

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push-image:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        # https://github.com/docker/setup-qemu-action
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v1

        # https://github.com/docker/setup-buildx-action
        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@15c905b16b06416d2086efa066dd8e3a35cc7f98

        - name: Get current release version
          id: release-version
          run: |
            version=$(grep -m1 -E '^Version: +' DESCRIPTION | sed -E 's/.*: +//')
            echo "version=${version}" >> $GITHUB_OUTPUT
            
        - name: Log in to the Container registry
          uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
          with:
            images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            tags: |
              type=raw,value=latest,enable=true
              type=raw,value=${{ steps.release-version.outputs.version }},enable=true

        - name: Build and push multi-arch Docker image
          uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
          with:
            context: .
            platforms: linux/amd64,linux/arm64
            file: Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            build-args: VERSION=${{ steps.release-version.outputs.version }}
            outputs: type=image,annotation-index.org.opencontainers.image.description=Import Hi-C matrix file formats in R and performs common array operations on them.
